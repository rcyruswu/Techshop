<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/Menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla ::header"/>
         <div class="contenido">
        <h2>Datos de Cliente</h2>
        
        <a th:href="@{/articulo/listado}">Regresar</a>
        <hr>
         <form th:action="@{/articulo/guardar}"
           method="post"    
           th:object="${articulo}">
            <input type="hidden"name="idCategoria"th:field="*{idCliente}"/>
            <input type="hidden"name="idCredito"th:field="*{credito.idCredito}"/>
          
            <label for="apellidos">Nombre:</label>
            <input type="text"name="nombre" th:field="*{nombre}"/>
            <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text"name="apellidos" th:field="*{apellidos}"/>
            <br>
            <label for="correo">Correo:</label>
            <input type="email" name="correo" th:field="*{correo}"/>
            <br>
            <label for="telefono">Tel√©fono</label>
            <input type="tel"name="telefono" th:field="*{telefono}"/>
            <hr>
           <input type="submit" name="guardar" value="Guardar"/>
           
         </form>
         </div>
         <footer th:replace="layout/plantilla :: footer"/>






    </body>
</html>
