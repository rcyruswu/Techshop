<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla  :: head">
        <title>TechShop</title>  
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2>Datos de Cliente</h2>
        
        <a th:href="@{/cliente/listado}">[[#{accion.regresar}]]</a>
        <hr>
         <form th:action="@{/cliente/guardar}"
           method="post"    
           th:object="${cliente}">
            <input type="hidden"name="idCategoria"th:field="*{idCliente}"/>
            <input type="hidden"name="idCredito"th:field="*{credito.idCredito}"/>
          
            <label for="apellidos">[[#{cliente.nombre}]]:</label>
            <input type="text"name="nombre" th:field="*{nombre}"/>
            <br>
            <label for="apellidos">[[#{cliente.apellidos}]]:</label>
            <input type="text"name="apellidos" th:field="*{apellidos}"/>
            <br>
            <label for="correo">[[#{cliente.correo}]]:</label>
            <input type="email" name="correo" th:field="*{correo}"/>
            <br>
            <label for="telefono">[[#{cliente.telefono}]]:</label>
            <input type="tel"name="telefono" th:field="*{telefono}"/>
            <br>
            <label for="limite">[[#{cliente.limite}]]:</label>
            <input type="number"name="limite" th:field="*{credito.limite}"/>
            <hr>
           <input type="submit" name="guardar" value="Guardar"/>
           
         </form>
         </div>
         <footer th:replace="layout/plantilla :: footer"/>






    </body>
</html>
